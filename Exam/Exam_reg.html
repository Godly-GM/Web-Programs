<!DOCTYPE html>
<html>
<head>
	<title>Exam Reg</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<header>
          <div class="header_page">
              <a href="Home.html"><h1>Home</h1></a>
          </div>
          <nav>
                <ul class="navvv">
                  <li><a href="Exam_reg.html">Exam</a></li>
                 
                </ul>
          </nav>
     </header>
   
   <form onsubmit="return register()" action="Exam_fee.html" class="form"> 


     <br><br>
     <h1 align="center" style="font-weight: bolder;">Exam Registration</h1>
     <br><br>
     <div class="home_div" align="center">
        <p style="font-weight: bolder;">Please Fill the Fields</p>
        <table align="center" style="font-weight: bolder;">
        	<tr>
        		<td>Name</td>
        		<td><input type="text" required id="na"></td>
        	</tr>
        	<tr>
        		<td>Registration No:</td>
        		<td height="40"><input type="text" id="re" required></td>
        	</tr>
        	<tr>
        		<td>Phone</td>
        		<td><input type="text" required id="ph"></td>
        	</tr>
        	<tr>
        		<td>Course</td>
        		<td height="40">
        			<select required>
        				<option value="">--SELECT--</option>
        				<option value="B.Tech CS">B.Tech CS</option>
        				<option value="B.Tech EC">B.Tech EC</option>
        				<option value="MCA">MCA</option>
        				<option value="Tech Civil">M.Tech Civil</option>
        				<option value="Other">Other</option>
        			</select>
        		</td>
        	</tr>
        	<tr>
        		<td>Semester</td>
        		<td>
        			<select required>
        				<option value="">--SELECT--</option>
        				<option value="1">1</option>
        				<option value="2">2</option>
        				<option value="3">3</option>
        				<option value="4">4</option>
        				<option value="5">5</option>
        				<option value="6">6</option>
        				<option value="7">7</option>
        				<option value="8">8</option>
        			</select>
        		</td>
        	</tr>
        	<tr>
        		<td>Admission No</td>
        		<td height="40"><input type="text" id="ad" required></td>
        	</tr>
        	<tr>
        		<td>Email</td>
        		<td><input type="text" required id="em"></td>
        	</tr>
        	

        	<tr>

        		<td></td>
        		<td height="40">
        			<input type="submit" value="REGISTER FOR EXAM" class="button">
        		</td>
        	</tr>
        	
        </table>
        
    </div>

  </form>


</body>
</html>
