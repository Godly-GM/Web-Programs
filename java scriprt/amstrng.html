<html>
<head>

<script>
	function armstr()
		{
		var arm=0,a,b,c,d,num;
		num=Number(document.getElementById("no_input").value);

		temp=num;
		while(temp>0)
			{
				a=temp%10;
				temp=parseInt(temp/10); // convert float into Integer
				arm=arm+a*a*a;
			}
		if(arm==num)
			{
				document.getElementById("d").innerHTML = "Armstrong Number";
			}
		else
			{
				document.getElementById("d").innerHTML = "Not armstrong number";
			}
		}
</script>
</head>

<body align="center">
	<h2>Amstrong Number</h2>
	Enter any Number: <input id="no_input">
	<button onclick="armstr()">Check</button></br></br>
	<p id="d" style="font-weight:bolder"></p>
</body>

</html>
